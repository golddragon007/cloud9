[common]
bind_port = 7000
vhost_http_port = 8000

# set dashboard_port to view dashboard of frps
dashboard_port = 7500
dashboard_user = test
dashboard_pwd = yjSy6ZFD9sZGgquC

log_file = /opt/frp/frps.log
log_level = warn
log_max_days = 8

# privilege mode is the only supported mode since v0.10.0
privilege_token = TyRnRmBrQcmRHPg6mgG9Ym7t9vL57NuZ

# pool_count in each proxy will change to max_pool_count if they exceed the maximum value
max_pool_count = 40

# authentication_timeout means the timeout interval (seconds) when the frpc connects frps
# if authentication_timeout is zero, the time is not verified, default is 900s
authentication_timeout = 0

# if subdomain_host is not empty, you can set subdomain when type is http or https in frpc's configure file
# when subdomain is test, the host used by routing is test.frps.com
subdomain_host = test

# if tcp stream multiplexing is used, default is true
tcp_mux = true
